<!doctype html>
<html>

<head>
  <style>
    body {
      height: 100%;
      margin: 0;
      width: 100%;
      overflow: hidden;
    }

    #voyager {
      height: 100vh;
    }
  </style>
  <link rel="stylesheet" href="./voyager.css" />
  <script src="./voyager.standalone.js"></script>
</head>

<body>
  <div id="voyager">Loading...</div>
  <script type="module">
    const { renderVoyager, voyagerIntrospectionQuery } = GraphQLVoyager;

    async function fetchPreset() {
      const response = await fetch(`./introspection.json`);
      return response.json();
    }

    const introspection = await fetchPreset();

    renderVoyager(document.getElementById('voyager'), {
      introspection,
      allowToChangeSchema: true,
      hideVoyagerLogo: false,
    });
  </script>
</body>

</html>
